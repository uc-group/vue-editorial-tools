<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image editing | UcGroup </title>
    <link rel="stylesheet" type="text/css" href="assets/app.css" />
</head>
<body>
    <div id="app" v-cloak>
        <div>
            <ul class="image-list">
                <li v-for="element in images" @click="image = element" class="image-list__element"><img :src="element"  class="image-list__image" /></li>
            </ul>
            <p>Selected image: {{ image }}</p>
            <p>Aspect Ratio:
                <button @click="aspectRatio = 16 / 9">16:9</button>
                <button @click="aspectRatio = 4 / 3">4:3</button>
                <button @click="aspectRatio = 543 / 345">543:345</button>
                <button @click="aspectRatio = 1">1:1</button>
                <button @click="aspectRatio = 32 / 9">utra wide</button>
                <button @click="aspectRatio = null">None</button>
            </p>
            <uc-cropper style="height: 500px; width: 400px;" :src="image" :options="{viewMode: 1}" @ready="cropperReady" @cropend="cropEnd"/>
        </div>
    </div>
    <script type="text/javascript" src="assets/image.js"></script>
</body>
</html>
